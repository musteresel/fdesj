plugins {
  id 'jvm-component'
  id 'java-lang'
  id 'junit-test-suite'
}

model {
  components {
    fdesj(JvmLibrarySpec)
  }
  testSuites {
    unit(JUnitTestSuiteSpec) {
      jUnitVersion '4.12'
      testing $.components.fdesj
    }
  }
  tasks {
    javadoc(Javadoc) {
      source = "src/fdesj/java"
      destinationDir = file("build/javadoc")
    }
  }
}

repositories {
  mavenCentral()
}